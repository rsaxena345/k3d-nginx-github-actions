name: Build and Deploy to k3d

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t localhost:5000/nginx:latest .

      - name: Push to local registry
        run: docker push localhost:5000/nginx:latest

      - name: Set KUBECONFIG
        run: echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

      - name: Deploy to k3d cluster
        run: |
          kubectl set image deployment/nginx nginx=localhost:5000/nginx:latest || \
          kubectl apply -f nginx-deployment.yaml
